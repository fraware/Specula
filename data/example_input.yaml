code:
  
  - |
    Increment == 
        /\ counter < 100
        /\ counter' = counter + 1
        /\ UNCHANGED <<status, queue>>
  
  - |
    AddToQueue(item) == 
        /\ Len(queue) < 10
        /\ queue' = Append(queue, item)
        /\ UNCHANGED <<counter, status>>
  
  - |
    ProcessQueue == 
        /\ queue # <<>>
        /\ status' = "processing"
        /\ queue' = Tail(queue)
        /\ UNCHANGED counter
  - |
    Action == 
      /\ IF a = 1 THEN a' = 2